<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="index.css">

  <title>Tony's server | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bodyContainer">
    <section class="profile">
      <img class="profileImage" src="assets\images\avatar-jessica.jpeg" alt="Omelette">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="discription">"Front-end developer and avid reader."</p>      
    </section>

    <div class="linkPage">
      GitHub
    </div>
    <div class="linkPage">
      Frontend Mentor
    </div>
    <div class="linkPage">
      LinkedIn
    </div>
    <div class="linkPage">
      Twitter
    </div>
    <div class="linkPage">
      Instagram
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tony Wang</a>.
  </div>
</body>
</html>
